<!DOCTYPE html>

<html>
    <head>

        <title>CNDCE Experiments - TM Time Tracking App</title>

        <link rel="icon" href="http://cndce.me/favicon.png">

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">


        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Bootstrap Table -->
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.css">


        <!-- Style -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    </head>

    <body>

        {% include "components/loader.html" %}

        <div class="container mt-5">
           
        </div>

        <div class="container mt-3">
            <h3>Personal Time Tracker 
                <button 
                    type="button"
                    class="btn btn-outline-primary w-auto ml-3"
                    data-toggle="modal"
                    data-target="#cndce-checkin-add-modal"
                >
                    Add Entry
                </button>

                <button type="button" class="btn btn-danger ml-3 w-auto">
                    <i class="fas fa-trash-alt mr-1"></i>
                    Delete
                </button>

                <ul class="cndce-view-nav nav float-right nav-pills mb-4" role="tablist">
                    <li class="nav-item">
                        <a 
                            id="pills-table-tab" 
                            href="#table" 
                            class="nav-link active"
                            data-toggle="pill"
                            role="tab"
                            aria-controls="table"
                        >
                            <i class="fa fa-table" aria-hidden="true"></i>
    
                        </a>
                    </li>
    
                    <li class="nav-item">
                        <a 
                            id="pills-bar-tab"
                            href="#bar" 
                            class="nav-link"
                            data-toggle="pill"
                            role="tab"
                            aria-controls="bar"
                        >
                            <i class="fa fa-bar-chart" aria-hidden="true"></i>
    
                        </a>
                    </li>
    
                    <li class="nav-item">
                        <a 
                            id="pills-pie-tab" 
                            class="nav-link"
                            data-toggle="pill"
                            role="tab"
                            aria-controls="pie"
                            href="#pie" 
                            >
                            <i class="fa fa-pie-chart" aria-hidden="true"></i>
                        </a>
                    </li>
    
                    <li class="nav-item">
                        <a 
                            id="pills-line-tab"
                            href="#line" 
                            class="nav-link"
                            data-toggle="pill"
                            role="tab"
                            aria-controls="line"
                        >
                            <i class="fa fa-line-chart" aria-hidden="true"></i>
                        </a>
                    </li>                
                </ul>
    

                

            </h3>

        </div>

        <div class="container mt-3">

            <div class="cndce-filter-container p-3 my-4">
                Filters:
            </div>

            <div class="tab-content">
                <div 
                    id="table"
                    class="tab-pane fade show active"
                    role="tabpanel"
                    aria-labelledby="pills-table-tab">

                    {% include 'components/checkin-table.html' %}

                </div>

                <div 
                    id="bar"
                    class="tab-pane fade"
                    role="tabpanel"
                    aria-labelledby="pills-bar-tab">

                    bar

                </div>

                <div 
                    id="pie"
                    class="tab-pane fade"
                    role="tabpanel"
                    aria-labelledby="pills-pie-tab">

                    {% include 'components/checkin-pie.html' %}

                </div>

                <div 
                    id="line"
                    class="tab-pane fade"
                    role="tabpanel"
                    aria-labelledby="pills-line-tab">

                    line

                </div>
            </div>
            
        </div>


        <!-- Bottom Space -->
        <div class="my-5">
            <br>
        </div>


        <!-- Add Checkin Modal -->
        {% include 'components/checkin-add-modal.html' %}


        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/40f50b29a0.js" crossorigin="anonymous"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Popper -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <!-- Bootstrap Table -->
        <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>

        <!-- D3 -->
        <script src="https://d3js.org/d3.v6.min.js"></script>



        <!-- Self - Loader -->
        <script src="{{url_for('static', filename='js/loader.js')}}"></script>

        <!-- Self - Checkin Table -->
        <script src="{{url_for('static', filename='js/checkin-table.js')}}"></script>

        <!-- Self - Checkin Pie -->
        <script src="{{url_for
            ('static', filename='js/checkin-pie.js')}}"></script>



    </body>
</html>
