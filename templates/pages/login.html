<!DOCTYPE html>

<html>
    <head>
        <title>CNDCE Experiments - TM Time Tracking App</title>

        <link rel="icon" href="http://cndce.me/favicon.png">

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">


        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Style -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    </head>

    <body>
        <div class="d-flex align-items-center justify-content-center h-100">
            <div class="cndce-login-container mb-5 mt-4">
                <div>
                    <h1 class="mb-5 text-center">Welcome!</h1>
                </div>
                <form id="cndce-login-form">
                    <div class="mb-5">
    
                        <!-- Username -->
                        <div class="form__group field">
                            <input type="text" class="form__field" placeholder="username" id="input-username"
                            name="username" 
                            required />
                            <label for="input-username" class="form__label">Username</label>
                        </div>
    
                        <!-- Password -->
                        <div class="form__group field">
                            <input type="password" class="form__field" placeholder="password" id="input-password" 
                            name="password"
                            required />
                            <label for="input-password" class="form__label">Password</label>
                        </div>
                    </div>
    
                    <button class="btn btn-primary">Login</button>

                </form>

            </div>
        </div>


        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script>
            $(function(){
                $('#cndce-login-form').submit(function(e){

                    const $form = $(this);

                    e.preventDefault();
                    $.ajax({
                        url: 'api/login',
                        type: 'POST',
                        data: $form.serialize(),
                        success: function(){
                            window.location.href = '/'
                        },
                        error: function(e){
                            alert(e.responseJSON.message);
                            $('[name="password"]', $form).val('')
                        }
                    })
                })
            })
        </script>
    </body>
</html>
